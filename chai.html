<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Tutoring Settings</title>
  <link rel="stylesheet" href="varsha.css">
</head>
<body>

  <header>
    <h1>Settings</h1>
  </header>

  <main>
    <section class="settings">
      <h2>Password Settings</h2>
      <form id="password-form">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" name="current-password">

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password">

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm-password">

        <button type="submit">Change Password</button>
      </form>

      <h2>Theme</h2>
      <label for="theme-select">Select Theme:</label>
      <select id="theme-select">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
      </select>

      <h2>Font Size</h2>
      <label for="font-size-range">Adjust Font Size:</label>
      <input type="range" id="font-size-range" min="12" max="24" step="1">

      <p>Current Font Size: <span id="font-size-value">16</span>px</p>
    </section>
  </main>

</body>
</html>
