<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Tutoring Chat</title>
  <link rel="stylesheet" href="jyo.css">
</head>
<body>

  <header>
    <h1>LIVE TUTORING CHAT</h1>
  </header>

  <main>
    <section class="chat-section">
      <div class="chat-messages" id="chat-messages">
        <!-- Previous chat messages -->
        <div class="chat-message">
          <p>User: Hi, I have a question about the lesson...</p>
        </div>
        <!-- More chat messages... -->
      </div>
      <div class="doubt-section">
        <h2>Doubt Clarification</h2>
        <div class="empty-box" id="doubt-box">
          <!-- Empty box for doubts -->
          <!-- Doubts will be posted here -->
        </div>
      </div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

</body>
</html>
